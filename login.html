<!DOCTYPE html>
<html >
  <head>
    
<meta charset="UTF-8">
    <title>Login Form</title>
    
    
    
    
        
<link rel="stylesheet" href="css/style1.css">

    
    
    
  
</head>

  
<body>

   
<body>
	
<div class="login">
		
<div class="login-screen">
			
<div class="app-title">
				
<h1>Login</h1>
			</div>

			
<div class="login-form">
				
<div class="control-group">
				
<input type="email" class="login-field" value="" placeholder="email" id="login-name" required="required">
				
<label class="login-field-icon fui-user" for="login-name"></label>
				
</div>

				
<div class="control-group">
				
<input type="password" class="login-field" value="" placeholder="password" id="login-pass" required="required">
				
<label class="login-field-icon fui-lock" for="login-pass"></label>
				
</div>

				
<a class="btn btn-primary btn-large btn-block" href="homepage.html">login</a>
				
<a class="login-link" href="resetpasswd.html">Forget your password?</a>
			
<a class="registration-link" href = "signup.html"> Sign up here</a>
</div>
		
</div>
	
</div>
</body>
    
    
    
    
    
 
</body>
</html>
